<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Four Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <button>View high scores</button>
</head>
<body>

    <div id="quiz-container">
        <h1 id="question">Coding Quiz Challenge</h1>
        <h2 id="explainer">Try to answer the following code related questions within the time limit. Keep in mind incorrect answers will penalize your score/time for 10 seconds </h2>
        <div id="options-container"></div>
        <button id="start-btn">Start Quiz</button>
        <div id="timer">Time: <span id="time">0</span></div>
    </div>
    <div id="end-container" class="hidden">
        <h2>Quiz Over!</h2>
        <label for="initials">Enter Your Initials:</label>
        <input type="text" id="initials" />
        <button id="submit-btn">Submit</button>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
